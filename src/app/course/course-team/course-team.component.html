<table mat-table [dataSource]="leaderBoardData" matSort matSortActive="token" matSortDirection="desc"
    matSortDisableClear class="table table-hover hover-shadow">
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef >No.</th>
        <td mat-cell *matCellDef="let i = index">{{i + 4}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  >Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name || 'Anon'}}</td>
    </ng-container>
    <ng-container matColumnDef="token">
        <th mat-header-cell *matHeaderCellDef>Join</th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
