<div class="leader-board-list-page">
    <div class="mx-auto">
        <h1 class="my-md-2">LeaderBoard</h1>
        <table mat-table [dataSource]="leaderBoardList" matSort matSortActive="leaderboardname"
               matSortDirection="asc" matSortDisableClear class="table table-hover hover-shadow">

            <!-- Index Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.leaderboardname || 'No Name'}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Course</th>
                <td mat-cell *matCellDef="let element"> {{element.course || 'No Name'}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By</th>
                <td mat-cell *matCellDef="let element"> {{element.created_by || 'No Name'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
