

<div>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Course</td>
                <td>Created By</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let leaderboard of leaderBoardList">
                <td>{{leaderboard.name}}</td>
                <td>{{leaderboard.course}}</td>
                <td>{{leaderboard.created_by}}</td>
            </tr>
        </tbody>
    </table>
</div>
