

<div class="container podium-container">
    <!-- <img src='assets/gif/fire.gif' class="streakIcon transparent-absolute">
    <img src='assets/gif/icons8-snow.gif' class="streakIcon transparent-absolute"> -->
    <div class="podium-wrapper" *ngFor="let user of topThree let i = index"  
     [ngClass]="{'first-wrapper' : i == 0, 'second-wrapper' : i == 1, 'third-wrapper' : i == 2}">
        <div class="podium-step-container" [ngClass]="{'first' : i == 0, 'second' : i == 1, 'third' : i == 2}">
            <div class="podium-step-frontside">
                <div class="name">
                    {{user.username}}
                </div>
                <i class="fas fa-trophy fa-6x trophy"></i>
                <div class="score">
                    {{user.tokens}}
                </div>
            </div>
            <div class="podium-step-backside">
                <!--back of card-->
                <div class="score">
                    {{user.tokens}}
                </div>
                <div class="streak-display">
                    <div *ngIf="user.hotStreak">
                        <img src='assets/gif/fire.gif' class="streakIcon">
                    </div>
                    <div *ngIf="user.coldStreak">
                        <img src='assets/gif/snow.gif' class="streakIcon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container leaderboard-table">
    <div class="leaderboard-header row align-items-center justify-content-center">
        <div class="col-1">
            Rank
        </div>
        <div class="col-1">
            Username
        </div>
        <div class="col-1">
            Streak
        </div>
        <div class="col-9 right-text">
            Tokens
        </div>
    </div>
    <div *ngFor="let user of users let i = index" class="row align-items-center justify-content-center"
        (mouseenter)="turnToGif($event)" (mouseleave)="turnToStatic($event)">
        <div class="col-1">
            {{i + 4}}
        </div>
        <div class="col-1 center-text">
            {{user.username}}
        </div>
        <div class="col-1">
            <div *ngIf="user.hotStreak" class="fire-table-icon">
                <img src='assets/gif/fire-still.png' class="smallStreakIcon">
            </div>
            <div *ngIf="user.coldStreak" class="snow-table-icon">
                <img src='assets/gif/snow-still.png' class="smallStreakIcon">
            </div>
        </div>
        <div class="col-9 table-token-display">
            {{user.tokens}}
        </div>
    </div>
</div>
