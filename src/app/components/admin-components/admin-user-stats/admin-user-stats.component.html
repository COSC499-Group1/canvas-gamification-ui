<div>
    <table class="table table-lg table-bordered table-hover" style="width:100%">
        <caption class="sr-only">Topics covered in Canvas Gamification</caption>
        <thead class="thead-light">
        <tr>
            <th class="header-topic" >User</th>
            <th>Category</th>
            <th>Success Rate</th>
        </tr>
        </thead>
        <tbody class="table-striped">
        <ng-container *ngFor="let user of userData">
            <tr [class.table-primary]="expanded[user.pk]" (click)="toggleChildTopics(user)">
                <th>
                                <span class="expanded-icon">
                                    <fa-icon [icon]=faCaretRight *ngIf="!expanded[user.pk]"></fa-icon>
                                    <fa-icon [icon]=faCaretDown *ngIf="expanded[user.pk]"></fa-icon>
                                </span>
                    {{ user.pk }}
                </th>
                <td>Click for more details</td>
                <td>Click for more details</td>
                <!--
                <td *ngIf="categoryStat.category.average_success">{{ categoryStat.category.average_success }}%</td>
                <td *ngIf="!categoryStat.category.average_success">-</td> -->
            </tr>
            <ng-container *ngIf="expanded[user.pk]">
                <ng-container *ngFor="let category of user.successRateByCategory">
                    <tr class="subcat-row">
                        <td class="subcat-name"><span class="heavy-indent"></span></td>
                        <td *ngIf="masterCategories[category.category-1].name">{{ masterCategories[category.category-1].name }}</td>
                        <td *ngIf="!masterCategories[category.category-1].name">-</td>
                        <td *ngIf="category.avgSuccess">{{ category.avgSuccess }}%</td>
                        <td *ngIf="!category.avgSuccess">-</td>
                    </tr>
                </ng-container>
            </ng-container>
        </ng-container>
        </tbody>
    </table>
</div>
